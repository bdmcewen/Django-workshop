{% extends "unc.html" %}

{% block content %}

<h3>Notes List</h3>


{% if object_list %}


{% for note in object_list %}

<div class="card">
    <div class="card-header">
        Note #{{ note.pk }}. <a href="{{ note.pk }}/">{{ note.title }}</a>
    </div>
    <div class="card-body">
        {{ note.text }}
    </div>
</div>

{% endfor %}

{% else %}

<p>No notes available</p>

{% endif %}


<p><a href="add" class="button"> Add Note</a></p>


{% endblock %}
